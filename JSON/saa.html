<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>JSON Tehtävä — Helsingin sää (Tehtävä 3)</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --tausta: #f5f7ff;
      --teksti: #0f172a;
      --korostus: #7c3aed;
      --korostus-2: #06b6d4;
      --kortti: #ffffff;
      --reuna: #e5e7eb;
    }

    * { box-sizing: border-box; }
    body{
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: var(--tausta);
      color: var(--teksti);
      line-height: 1.6;
    }

    header{
      position: sticky;
      top: 0;
      background: #ffffffcc;
      backdrop-filter: blur(6px);
      border-bottom: 1px solid var(--reuna);
      z-index: 10;
    }
    .nav{
      max-width: 1000px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
    }
    .logo{
      font-family: Poppins, Inter, sans-serif;
      font-weight: 600;
      font-size: 20px;
      color: var(--korostus);
    }
    nav ul{
      list-style: none;
      margin: 0; padding: 0;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    nav a{
      display: inline-block;
      padding: 8px 12px;
      border: 1px solid var(--reuna);
      border-radius: 10px;
      text-decoration: none;
      color: var(--teksti);
      font-size: 14px;
      transition: transform 0.08s ease, background 0.2s ease, border-color 0.2s ease;
      background: white;
    }
    nav a:hover{
      border-color: var(--korostus);
      background: #f8f5ff;
      transform: translateY(-1px);
    }

    main{
      max-width: 1000px;
      margin: 24px auto;
      padding: 0 16px 16px;
      background: var(--kortti);
      border-radius: 12px;
      border: 1px solid var(--reuna);
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }

    #kuva img{
      display:block;
      margin:12px auto;
      max-width: 200px;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 12px;
      margin: 8px 0 12px;
    }
    .box{
      border:1px solid var(--reuna);
      border-radius:10px;
      padding:12px;
      background:#fff;
      text-align:center;
    }

    footer{
      max-width: 1000px;
      margin: 20px auto 40px;
      padding: 8px 16px;
      color: #475569;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <div class="logo">JSON Tehtävä</div>
      <nav aria-label="Päävalikko">
        <ul>
          <li><a href="index.html">Etusivu (Tehtävä 1 OSA I)</a></li>
          <li><a href="toteutus.html">Tehtävä 1 OSA II</a></li>
          <li><a href="pokehaku.html">Poke haku (Tehtävä 2 OSAT I & II)</a></li>
          <li><a href="saa.html">Tehtävä 3</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <h1 style="padding-top:16px;">Helsingin sää</h1>

    <p id="aika">Aika: <em>ladataan…</em></p>

    <div id="kuva"><em>Ladataan säätietoja…</em></div>

    <div class="grid">
      <div class="box" id="saa">Sää: —</div>
      <div class="box" id="lampotila">Lämpötila: — °C</div>
      <div class="box" id="tuuli">Tuuli: — m/s</div>
    </div>

    <div id="virhe" style="color:#b91c1c;"></div>
  </main>

  <footer>
    <small>© 2025 JSON-harjoitukset.</small>
  </footer>

  <script>
    // Aika kun sivu ladattiin (JS-aika)
    const nyt = new Date();
    document.getElementById('aika').textContent = 'Aika: ' + nyt.toLocaleString('fi-FI');

    // OpenWeather URL (korjattu muotoon api.openweathermap.org)
    const URL = 'https://api.openweathermap.org/data/2.5/weather?id=658225&appid=665ecd56dfc08dbb50feb8b8f5034e28&lang=fi&units=metric';

    // Hae Helsingin sää
    fetch(URL)
      .then(function(response){
        if(!response.ok) throw new Error('Virhe haussa');
        return response.json();
      })
      .then(function(data){
        naytaSaa(data);
      })
      .catch(function(){
        document.getElementById('virhe').textContent = 'Tietoa ei pystytä hakemaan';
        document.getElementById('kuva').innerHTML = '';
      });

    // Käsittele JSON → näytä sää, lämpötila, tuuli, kuva
    function naytaSaa(data){
      // Sää (kuvaus)
      var kuvaus = (data.weather && data.weather[0] && data.weather[0].description) ? data.weather[0].description : '—';
      document.getElementById('saa').textContent = 'Sää: ' + kuvaus;

      // Lämpötila
      var t = (data.main && typeof data.main.temp === 'number') ? data.main.temp.toFixed(1) : '—';
      document.getElementById('lampotila').textContent = 'Lämpötila: ' + t + ' °C';

      // Tuuli
      var ws = (data.wind && typeof data.wind.speed === 'number') ? data.wind.speed.toFixed(1) : '—';
      document.getElementById('tuuli').textContent = 'Tuuli: ' + ws + ' m/s';

      // Kuva (OpenWeather icon)
      var icon = (data.weather && data.weather[0] && data.weather[0].icon) ? data.weather[0].icon : null;
      if(icon){
        var src = 'https://openweathermap.org/img/wn/' + icon + '@4x.png';
        document.getElementById('kuva').innerHTML = '<img src="'+src+'" alt="'+kuvaus+'">';
      } else {
        document.getElementById('kuva').innerHTML = '';
      }
    }
  </script>
</body>
</html>
